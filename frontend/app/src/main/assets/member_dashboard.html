<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Dashboard - Gym Manager</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and ReactDOM for building the component-based UI -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Base body and typography styling */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Custom message box */
        .message-box {
            position: fixed;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background-color: #e85f5c;
            color: white;
            padding: 1rem 2rem;
            border-radius: 2rem;
            box-shadow: 0 10px 30px rgba(232, 95, 92, 0.3);
            z-index: 1000;
            display: none;
            text-align: center;
            font-weight: 500;
        }

        /* Header styling */
        .header-card {
            background-color: #f7fafc;
            border-radius: 0 0 2rem 2rem;
            padding: 2rem 1.5rem 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        /* Profile photo styling */
        .profile-photo {
            width: 4rem;
            height: 4rem;
            border-radius: 50%;
            border: 3px solid #e85f5c;
            box-shadow: 0 8px 25px rgba(232, 95, 92, 0.3);
        }

        /* Membership status badge */
        .status-badge {
            background-color: #e85f5c;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-badge.expiring {
            background-color: #f6ad55;
        }

        .status-badge.expired {
            background-color: #fc8181;
        }

        /* Information cards */
        .info-card {
            background-color: #2d3748;
            border-radius: 1.5rem;
            padding: 1.5rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .info-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.25);
        }

        .card-title {
            color: #a0aec0;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .card-value {
            color: #f7fafc;
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .card-subtext {
            color: #a0aec0;
            font-size: 0.8rem;
        }

        /* Progress section styling */
        .progress-section {
            background-color: #2d3748;
            border-radius: 1.5rem;
            padding: 1.5rem;
            margin: 1rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .section-title {
            color: #f7fafc;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        /* Streak counter */
        .streak-counter {
            background-color: #4a5568;
            border-radius: 1rem;
            padding: 1.5rem;
            text-align: center;
            margin-bottom: 1rem;
        }

        .streak-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #e85f5c;
            line-height: 1;
        }

        .streak-label {
            color: #f7fafc;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        /* Activity list */
        .activity-item {
            background-color: #4a5568;
            border-radius: 1rem;
            padding: 1rem;
            margin-bottom: 0.75rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .activity-date {
            color: #f7fafc;
            font-weight: 500;
        }

        .activity-time {
            color: #a0aec0;
            font-size: 0.8rem;
        }

        .activity-duration {
            color: #e85f5c;
            font-size: 0.8rem;
            font-weight: 600;
        }

        /* Workout plan styling */
        .workout-card {
            background-color: #4a5568;
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border-left: 4px solid #e85f5c;
        }

        .workout-title {
            color: #f7fafc;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .workout-detail {
            color: #a0aec0;
            font-size: 0.9rem;
        }

        /* Navigation bar */
        .nav-bar {
            background-color: #2d3748;
            border-radius: 1.5rem;
            padding: 0.75rem;
            margin: 1rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-around;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }

        .nav-item {
            background: transparent;
            border: none;
            color: #a0aec0;
            font-size: 0.8rem;
            font-weight: 500;
            padding: 0.75rem 0.5rem;
            border-radius: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            flex: 1;
        }

        .nav-item.active {
            background-color: #e85f5c;
            color: white;
        }

        .nav-item:hover {
            color: #f7fafc;
        }

        .nav-icon {
            font-size: 1.2rem;
            display: block;
            margin-bottom: 0.25rem;
        }

        /* Action buttons */
        .action-btn {
            background-color: #e85f5c;
            color: white;
            border: none;
            border-radius: 1rem;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0.75rem;
            width: 100%;
        }

        .action-btn:hover {
            background-color: #d84943;
            transform: translateY(-1px);
        }

        .secondary-btn {
            background-color: #4a5568;
            color: #f7fafc;
            border: none;
            border-radius: 1rem;
            padding: 0.5rem 1rem;
            font-weight: 500;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0.5rem;
        }

        .secondary-btn:hover {
            background-color: #2d3748;
            transform: translateY(-1px);
        }

        /* Progress bar */
        .progress-bar {
            width: 100%;
            height: 0.5rem;
            background-color: #4a5568;
            border-radius: 1rem;
            margin: 0.75rem 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: #e85f5c;
            border-radius: 1rem;
            transition: width 1s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.5s ease-out;
        }

        .stagger-1 { animation-delay: 0.1s; }
        .stagger-2 { animation-delay: 0.2s; }
        .stagger-3 { animation-delay: 0.3s; }
        .stagger-4 { animation-delay: 0.4s; }
        .stagger-5 { animation-delay: 0.5s; }
    </style>
</head>
<body>
<!-- Custom message box element for user feedback -->
<div id="message-box" class="message-box"></div>

<!-- Root container for the React application -->
<div id="root"></div>

<script type="text/babel">
    // Mock member data for demonstration
    const memberData = {
        name: "Rajesh Kumar",
        profilePhoto: "https://placehold.co/100x100/e85f5c/fff?text=RK",
        membershipStatus: "active", // active, expiring, expired
        currentPlan: {
            name: "Fat Loss (6-month)",
            expiryDate: "2024-12-25",
            daysLeft: 18
        },
        nextPayment: {
            amount: "‚Çπ2,500",
            dueDate: "2024-12-15",
            daysUntilDue: 8
        },
        streak: {
            current: 7,
            best: 21
        },
        recentActivity: [
            { date: "Today", time: "6:30 AM", duration: "1h 15m" },
            { date: "Yesterday", time: "7:00 AM", duration: "1h 30m" },
            { date: "Dec 16", time: "6:45 AM", duration: "1h 20m" },
            { date: "Dec 15", time: "7:15 AM", duration: "1h 10m" },
        ],
        todaysWorkout: {
            title: "Chest & Triceps",
            exercises: "4 exercises ‚Ä¢ 45-60 min",
            completed: false,
            progress: 65 // percentage of workout plan completion
        }
    };

    // Main member dashboard component
    function MemberDashboard() {
        const [activeNav, setActiveNav] = React.useState('home');
        const [message, setMessage] = React.useState({ text: '', visible: false });

        // Function to show a temporary message
        const showMessage = (text, duration = 3000) => {
            setMessage({ text, visible: true });
            setTimeout(() => {
                setMessage(prev => ({ ...prev, visible: false }));
            }, duration);
        };

        const handleNavigation = (page) => {
            setActiveNav(page);
            if (page !== 'home') {
                showMessage(`Opening ${page.replace('_', ' ')}...`);
                setTimeout(() => {
                    console.log(`Would navigate to ${page}.html`);
                }, 1000);
            }
        };

        const handlePayNow = () => {
            showMessage("Redirecting to payment gateway...");
            console.log("Opening payment interface");
        };

        const handleStartWorkout = () => {
            showMessage("Starting today's workout session!");
            console.log("Opening workout tracker");
        };

        const getStatusBadgeClass = () => {
            switch (memberData.membershipStatus) {
                case 'expiring': return 'status-badge expiring';
                case 'expired': return 'status-badge expired';
                default: return 'status-badge';
            }
        };

        const getStatusText = () => {
            switch (memberData.membershipStatus) {
                case 'expiring': return `Expiring in ${memberData.currentPlan.daysLeft} days`;
                case 'expired': return 'Expired - Renew Now';
                default: return 'Active Membership';
            }
        };

        return (
            <div className="min-h-screen pb-20">
                {message.visible && (
                    <div className="message-box" style={{ display: 'block' }}>
                        {message.text}
                    </div>
                )}

                {/* Header - Welcome Section */}
                <div className="header-card fade-in-up">
                    <div className="flex items-center justify-between mb-4">
                        <div className="flex items-center space-x-4">
                            <img
                                src={memberData.profilePhoto}
                                alt="Profile"
                                className="profile-photo"
                            />
                            <div>
                                <h1 className="text-xl font-bold text-gray-800">
                                    Welcome back, {memberData.name}!
                                </h1>
                                <p className="text-gray-600 text-sm">Ready for your workout?</p>
                            </div>
                        </div>
                    </div>
                    <div className="flex justify-center">
                        <span className={getStatusBadgeClass()}>
                            {getStatusText()}
                        </span>
                    </div>
                </div>

                {/* Key Information Cards */}
                <div className="grid grid-cols-1 gap-4 p-4">
                    <div className="info-card fade-in-up stagger-1">
                        <div className="card-title">Active Plan</div>
                        <div className="card-value">{memberData.currentPlan.name}</div>
                        <div className="card-subtext">Expires on {memberData.currentPlan.expiryDate}</div>
                        {memberData.membershipStatus === 'expiring' && (
                            <button className="action-btn">Renew Now</button>
                        )}
                    </div>

                    <div className="info-card fade-in-up stagger-2">
                        <div className="card-title">Next Payment Due</div>
                        <div className="card-value">{memberData.nextPayment.amount}</div>
                        <div className="card-subtext">Due on {memberData.nextPayment.dueDate}</div>
                        <div className="flex space-x-2">
                            <button onClick={handlePayNow} className="action-btn">Pay Now</button>
                            <button className="secondary-btn">Payment History</button>
                        </div>
                    </div>
                </div>

                {/* Engagement & Progress Section */}
                <div className="progress-section fade-in-up stagger-3">
                    <h2 className="section-title">Your Progress</h2>

                    {/* Attendance Streak */}
                    <div className="streak-counter">
                        <div className="streak-number">{memberData.streak.current}</div>
                        <div className="streak-label">Day Streak! üî•</div>
                        <div className="text-xs text-gray-400 mt-1">
                            Personal best: {memberData.streak.best} days
                        </div>
                    </div>

                    {/* Recent Activity */}
                    <h3 className="text-white font-semibold mb-3">Recent Check-ins</h3>
                    {memberData.recentActivity.map((activity, index) => (
                        <div key={index} className="activity-item">
                            <div>
                                <div className="activity-date">{activity.date}</div>
                                <div className="activity-time">{activity.time}</div>
                            </div>
                            <div className="activity-duration">{activity.duration}</div>
                        </div>
                    ))}
                </div>

                {/* Today's Workout */}
                <div className="progress-section fade-in-up stagger-4">
                    <h2 className="section-title">Today's Workout</h2>
                    <div className="workout-card">
                        <div className="workout-title">{memberData.todaysWorkout.title}</div>
                        <div className="workout-detail">{memberData.todaysWorkout.exercises}</div>
                        <div className="progress-bar">
                            <div
                                className="progress-fill"
                                style={{ width: `${memberData.todaysWorkout.progress}%` }}
                            ></div>
                        </div>
                        <div className="text-xs text-gray-400 mb-3">
                            Workout plan progress: {memberData.todaysWorkout.progress}%
                        </div>
                        <button
                            onClick={handleStartWorkout}
                            className="action-btn"
                        >
                            {memberData.todaysWorkout.completed ? 'View Workout' : 'Start Workout'}
                        </button>
                    </div>
                </div>

                {/* Navigation Bar */}
                <div className="nav-bar">
                    <button
                        className={`nav-item ${activeNav === 'home' ? 'active' : ''}`}
                        onClick={() => handleNavigation('home')}
                    >
                        <span className="nav-icon">üè†</span>
                        Home
                    </button>
                    <button
                        className={`nav-item ${activeNav === 'my_profile' ? 'active' : ''}`}
                        onClick={() => handleNavigation('my_profile')}
                    >
                        <span className="nav-icon">üë§</span>
                        Profile
                    </button>
                    <button
                        className={`nav-item ${activeNav === 'my_membership' ? 'active' : ''}`}
                        onClick={() => handleNavigation('my_membership')}
                    >
                        <span className="nav-icon">üí≥</span>
                        Membership
                    </button>
                    <button
                        className={`nav-item ${activeNav === 'my_plan' ? 'active' : ''}`}
                        onClick={() => handleNavigation('my_plan')}
                    >
                        <span className="nav-icon">üí™</span>
                        My Plan
                    </button>
                    <button
                        className={`nav-item ${activeNav === 'contact_us' ? 'active' : ''}`}
                        onClick={() => handleNavigation('contact_us')}
                    >
                        <span className="nav-icon">üìû</span>
                        Contact
                    </button>
                </div>
            </div>
        );
    }

    // Render the component
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<MemberDashboard />);
</script>
</body>
</html>
