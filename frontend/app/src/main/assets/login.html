<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Login</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and ReactDOM for building the component-based UI -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-[#202020] min-h-screen flex items-center justify-center p-4">

<!-- Root container for the React application -->
<div id="root"></div>

<script type="text/babel">
    // Define the main App component
    function App() {
        // State for form inputs
        const [email, setEmail] = React.useState('');
        const [password, setPassword] = React.useState('');

        // A custom CSS class to apply a dulling filter to the background image
        const dullImageStyle = {
            filter: 'grayscale(60%) contrast(120%) brightness(50%)'
        };

        // Handle the navigation with a smooth transition
        const handleSignUpClick = (e) => {
            e.preventDefault(); // Stop the link from redirecting immediately

            const mainContainer = document.getElementById('main-container');
            if (mainContainer) {
                // Add the class to start the animation
                mainContainer.classList.add('animate-shrink-out');

                // Wait for the animation to finish before redirecting
                setTimeout(() => {
                    window.location.href = 'member_form.html';
                }, 500); // The time should match the animation duration
            }
        };

        // Handle login logic
        const handleLogin = (e) => {
            e.preventDefault(); // Prevent the form from submitting normally

            // Check for the specific admin credentials
            if (email === 'shreenathsir@gmail.com' && password === '12345') {
                // Redirect to the admin dashboard for the correct credentials
                window.location.href = 'admin_dashboard.html';
            } else {
                // Redirect to the member dashboard for any other credentials
                window.location.href = 'member_dashboard.html';
            }
        };

        return (
            <>
                {/* Inject the CSS for the animation */}
                <style dangerouslySetInnerHTML={{ __html: `
                    @keyframes fadeInScale {
                        from {
                            opacity: 0;
                            transform: scale(0.95);
                        }
                        to {
                            opacity: 1;
                            transform: scale(1);
                        }
                    }

                    .fade-in-scale {
                        animation: fadeInScale 0.6s ease-out forwards;
                    }

                    @keyframes shrinkAndSlideOut {
                        0% {
                            transform: scale(1) translateX(0);
                            opacity: 1;
                        }
                        100% {
                            transform: scale(0.9) translateX(-100%);
                            opacity: 0;
                        }
                    }

                    .animate-shrink-out {
                        animation: shrinkAndSlideOut 0.5s ease-in-out forwards;
                    }
                `}} />

                {/* Background image container. This is a separate, fixed element so it doesn't disrupt the layout. */}
                <div
                    className="fixed inset-0 z-0 bg-cover bg-center"
                    style={{
                        backgroundImage: `url('login_page_body_builder.jpg')`,
                        ...dullImageStyle // Apply the dulling filter style
                    }}
                ></div>

                {/* Main content container with the login form, positioned on top of the background. */}
                <div
                    id="main-container" // New ID for JavaScript targeting
                    className="relative z-10 w-full max-w-md p-8 rounded-xl shadow-lg fade-in-scale flex flex-col items-center bg-[#202020] bg-opacity-75"
                >
                    {/* New concentric red circle container */}
                    <div className="w-[10rem] h-[10rem] bg-[#e85f5c] rounded-full flex items-center justify-center mb-8">
                        {/* Circular Logo Container (the inner white circle) */}
                        <div className="w-[7.5rem] h-[7.5rem] bg-white rounded-full flex items-center justify-center overflow-hidden">
                            {/* The gym brand logo is placed here. */}
                            <img
                                src="logo.jpg"
                                alt="The JustLift Gym Logo"
                                className="w-full h-full object-cover rounded-full"
                            />
                        </div>
                    </div>

                    {/* Login form title and tagline */}
                    <h1 className="text-4xl font-extrabold mb-1 text-center text-white">The JustLift Gym</h1>
                    <p className="text-sm font-medium text-gray-400 mb-6 text-center">Your journey to greatness starts here.</p>

                    {/* A clean divider line */}
                    <hr className="w-1/2 border-gray-600 mb-8" />

                    {/* Login form inputs */}
                    <form onSubmit={handleLogin} className="w-full">
                        <div className="mb-5">
                            <input
                                type="text"
                                id="email"
                                name="email"
                                placeholder="Email or Username"
                                className="w-full p-5 rounded-lg bg-[#202020] text-white placeholder-gray-500 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-[#e85f5c] transition-colors duration-200"
                                value={email}
                                onChange={(e) => setEmail(e.target.value)}
                                required
                            />
                        </div>

                        <div className="mb-8">
                            <input
                                type="password"
                                id="password"
                                name="password"
                                placeholder="Password"
                                className="w-full p-5 rounded-lg bg-[#202020] text-white placeholder-gray-500 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-[#e85f5c] transition-colors duration-200"
                                value={password}
                                onChange={(e) => setPassword(e.target.value)}
                                required
                            />
                        </div>

                        {/* Login Button */}
                        <button
                            type="submit"
                            className="w-full py-5 bg-[#e85f5c] text-white font-bold text-lg rounded-lg shadow-lg hover:bg-[#e85f5c]/90 transition-all duration-300 transform hover:scale-105"
                        >
                            Log In
                        </button>
                    </form>

                    {/* Sign up section with a divider */}
                    <div className="text-center mt-8 w-full flex flex-col items-center">
                        <hr className="w-1/2 border-gray-600 mb-4" />
                        <p className="text-gray-400">If you are not a JustLifter yet, <a href="member_form.html" id="signup-link" onClick={handleSignUpClick} className="text-[#e85f5c] hover:underline">sign up!</a></p>
                    </div>
                </div>
            </>
        );
    }

    // Render the App component to the root element
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>

</body>
</html>
